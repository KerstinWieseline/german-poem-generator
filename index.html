<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
</head>
<body>
    <header>
    <h1>German poem generator</h1>
    </header>
    <main>
       <form>
        <input type="text" 
        placeholder="Enter the topic of the poem!" 
        autofocus
        required
        autocomplete="off"
        />
        <input type="submit" />
       </form> 
       <div>
        The poem will be here
        <br />

       </div>
    </main>
    <footer>Coded by 
        <a href="https://github.com/" target="_blank">Kerstin Wiessmann</a>, open sourced on 
        <a href="https://github.com/KerstinWieseline/german-poem-generator" target="_blank">GitHub</a>
        and hosted on
        <a href="https://kerstins-poem-generator.netlify.app/" target="_blank">Netlify</a>
    </footer>
  <script src="src/index.js"></script>  
</body>
</html>
